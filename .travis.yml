sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - dev # build master branch only
install:
  - npm install
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  github-token: $GH_TOKEN
  target-branch: master
  on:
    branch: dev 
  local-dir: public
  skip-cleanup: true
  keep-history: true
